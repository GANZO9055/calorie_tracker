spring.application.name=calorie_tracker

spring.liquibase.change-log=classpath:db/db.changelog-master.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/calories
spring.liquibase.user=postgres
spring.liquibase.password=password
spring.liquibase.enabled=true


spring.datasource.url=jdbc:postgresql://localhost:5432/calories
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

logging.level.liquibase=DEBUG
logging.level.liquibase.sql=DEBUG
logging.level.liquibase.changelog=DEBUG
logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG
